<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
    
    <!--Link para css principal-->
    <link rel="stylesheet" href="/style/main.css">
    
    <!--Link para css de responsividade-->
    <link rel="stylesheet" href="/style/responsive.css">
    
    <!--Link para css do Carrossel-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>

<body>

<div class="background-image">
    <header>
        <div class="container">
            <a href="index.html">
                <img class="logo" src="/img/netflix-logo.png" alt="Imagem do logo">
            </a>
            <nav>
                <a href="/index.html">Início</a>
                <a href="/pages/series.html">Séries</a>
                <a href="/pages/filmes.html">Filmes</a>
                <a href="/pages/maisrecentes.html">Mais Recentes</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <img src="/img/hoc-logo.png" alt="logo-video">
                <h3 class="titulo">Assista ao original Netflix!</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>    
                <div class="botoes">
                    <button role="button" class="botao" id="botao-assistir">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" class="botao" id="botao-info">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
</div>
    </main>

    <div class="carrossel-filmes">
        <h2>Minha lista</h2>
        <div class="owl-carousel owl-theme">
            <div class="item"> 
                <img class="box-filme" src="img/mini1.jpg" alt="Imagem filme"> 
            </div>
            <div class="item"> 
                <img class="box-filme" src="img/mini2.jpg" alt="Imagem filme"> 
            </div>
            <div class="item"> 
                <img class="box-filme" src="img/mini3.jpg" alt="Imagem filme"> 
            </div>
            <div class="item"> 
                <img class="box-filme" src="img/mini4.jpg" alt="Imagem filme"> 
            </div>
            <div class="item"> 
                <img class="box-filme" src="img/mini5.jpg" alt="Imagem filme"> 
            </div>
            <div class="item"> 
                <img class="box-filme" src="img/mini6.jpg" alt="Imagem filme"> 
            </div>
            <div class="item"> 
                <img class="box-filme" src="img/mini7.jpg" alt="Imagem filme"> 
            </div>
            <div class="item"> 
                <img class="box-filme" src="img/mini8.jpg" alt="Imagem filme"> 
            </div>
            <div class="item"> 
                <img class="box-filme" src="img/mini9.jpg" alt="Imagem filme"> 
            </div>
            <div class="item"> 
                <img class="box-filme" src="img/mini10.jpg" alt="Imagem filme"> 
            </div>
        </div>
    </div>

    <div class="carrossel-filmes">
        <h2>Continuar assistindo como Ricardo</h2>
        <div class="owl-carousel owl-theme">
            <div class="item"> 
                <img class="box-filme" src="img/mini9.jpg" alt="Imagem filme"> 
            </div>
            <div class="item"> 
                <img class="box-filme" src="img/mini10.jpg" alt="Imagem filme"> 
            </div>
        </div>
    </div>

    <!-- Link para símbolos do FontAwesome -->
    <script src="https://kit.fontawesome.com/242dc7b3b0.js" crossorigin="anonymous"></script>

    <!-- Links para arquivos do carrossel com Jquery -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
